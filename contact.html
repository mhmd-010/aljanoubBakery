  <meta charset="UTF-8">

<body>
  <header id="menu-header">
    <div class="logo">
      <img src="images/logo.jpg" alt="">
      <h1>Al Janoub Bakery</h1>
    </div>
    <nav class="nav-bar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <img onclick="goToCart()" width="30px" height="30px" src="images/cart.png" alt="">
      </ul>
    </nav>

  </header>
  <div class="container">
    <form action="">
      <h2>Contact Us</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <button onclick="sendMessage(event)" type="submit" id="submit-btn" value="Submit">
          Send Message
        </button>
      </div>
      <div id="message-msg">

      </div>
    </form>
  </div>
  <div class="footer-basic">
    <footer>

      <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
            class="icon ion-social-facebook"></i></a></div>

        <li class="list-inline-item"><a href="contact.html">Contact us</a></li>


      </ul>
